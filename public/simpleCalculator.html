                <div class="mb_5 d_flex justify_content_between">

                    <button type="submit" data-value="-" id="subtraction_sign"
                        class="calc_btn button_outlined">Sub</button>
                    <button type="submit" data-value="*" id="multipy_sign"
                        class="calc_btn button_outlined">Multiply</button>
                    <button type="submit" data-value="/" id="devision_sign"
                        class="calc_btn button_outlined">Devide</button>
                    <button type="reset" data-value="clear" id="clear_value"
                        class="btn button_filled color_white">Clear</button>
                </div>

            </div>

                        return;

                        +firstValue.value + icons + +secondValue.value);
                    calcArea.innerHTML = firstValue.value + icons + secondValue.value;
                    if (index = 3) {
                        if (secondValue.value == 0) {
                            alert("Enable to devide with ZERO !");
                            calcArea.innerHTML = " ";
                            total.innerHTML = " ";
                        };
                        firstValue.value = "";
                        secondValue.value = "";
                        return;
                    };
                    firstValue.value = "";
                    secondValue.value = "";
                    return;
                };
                switch (index) {
                    case 4:
                        calcArea.innerHTML = " ";
                        total.innerHTML = " ";
                        firstValue.value = "";
                        secondValue.value = "";
                        break;
                };
            });
