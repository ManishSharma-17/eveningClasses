<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM-CSS-FILE-LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Advance Counter App</title>
</head>

<body>
    <section class="min_vh_100 d_flex align_items_center justify_content_center">
        <div class="text_center mw_460">
            <h1 class="mb_5 fs_1 fw_normal black_400">Simple Calculator</h1>
            <div class="shadow_1 p_4">
                <div class="result_box text_left p_2">
                    <p class="mb_3">2+5</p>
                    <p class="fs_1">7</p>
                </div>
                <input type="number" placeholder="Enter first value" class="w_100 inputField">
                <input type="number" placeholder="Enter second value" class="w_100 inputField">
                <div class="mb_5">
                    <button type="submit" id="addition_value" class="btn button_outlined">+</button>
                    <button type="submit" id="subtraction_value" class="btn button_outlined">-</button>
                    <button type="submit" id="multipy_value" class="btn button_outlined">*</button>
                    <button type="submit" id="devision_value" class="btn button_outlined">/</button>
                    <button type="submit" id="clear_value" class="btn button_filled color_white">Clear</button>
                </div>
            </div>
        </div>
    </section>

    <!-- CUSTOM-JS-FILE-LINK -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
